plugins {
  id 'gradle-clojure.clojure' version '0.4.0-beta.8'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id 'maven-publish'
}

group = '{{group}}'
version = '0.1.0-SNAPSHOT'

mainClassName = '{{main-class}}'

repositories {
  mavenCentral()
  maven {
    name = 'clojars'
    url = 'https://repo.clojars.org'
  }
}

dependencies {
  implementation 'org.clojure:clojure:1.9.0'

  testImplementation 'junit:junit:4.12'

  devImplementation 'org.clojure:tools.namespace:0.3.0-alpha4'
}

clojure {
  builds {
    main {
      aotAll()
    }
  }
}

publishing {
  publications {
    shadow(MavenPublication) { publication ->
      project.shadow.component(publication)
    }
  }
  repositories {
    maven {
      name = 'clojars'
      url = 'https://repo.clojars.org'
      credentials {
        username = System.env['CLOJARS_USER']
        password = System.env['CLOJARS_PASSWORD']
      }
    }
  }
}
