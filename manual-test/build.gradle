buildscript {
  repositories {
    gradlePluginPortal()
    mavenLocal()
  }
  dependencies {
    classpath 'io.github.gradle-clojure:gradle-clojure-plugin:latest.integration'
  }
}

apply plugin: 'gradle-clojure.clojure'
apply plugin: 'gradle-clojure.clojurescript-base'

repositories {
  mavenCentral()
  maven {
    name = 'clojars'
    url = 'https://repo.clojars.org'
  }
  mavenLocal()
}

dependencies {
  implementation 'org.clojure:clojure:1.10.0-alpha4'
  implementation 'org.clojure:clojurescript:1.10.238'
  testImplementation 'junit:junit:4.12'
  devImplementation 'com.bhauman:figwheel-main:0.1.0'
  devImplementation 'com.bhauman:rebel-readline-cljs:0.1.3'
  devImplementation 'org.clojure:java.classpath:0.3.0'
  devImplementation 'cider:piggieback:0.3.6'
}

clojureRepl {
  port = 7888
  middleware = ['cider.piggieback/wrap-cljs-repl']
}
