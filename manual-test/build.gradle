buildscript {
  dependencies {
    // this will be substituted for the composite build
    classpath 'io.github.gradle-clojure:gradle-clojure-plugin:0.0.0'
  }
}

apply plugin: 'gradle-clojure.clojure'

repositories {
  mavenCentral()
  maven {
    name = 'Clojars'
    url = 'https://repo.clojars.org/'
  }
}

dependencies {
  compile 'org.clojure:clojure:1.8.0'
  testCompile 'junit:junit:4.12'
  devCompile 'cider:cider-nrepl:0.17.0'
}

clojureRepl {
  handler = 'cider.nrepl/cider-nrepl-handler'
}
